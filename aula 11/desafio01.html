<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio</title>
</head>
<body>
    <h1>Você é Brasileiro</h1>
    Onde voce nasceu? <input type="text" name="pais" id="pais">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar() {
            var paisres = window.document.getElementById('pais')
            var res = window.document.getElementById('res')

            var paistxt = String(paisres.value)
            res.innerText = `Seu pais é ${paistxt}`
            if(paistxt == 'Brasil'){
                res.innerHTML = 'Você é Brasileiro'
            }else(
                res.innerHTML = 'Você é estrangeiro'
            )
         }
            
    </script>
</body>
</html>
